{{ template "layouts/_header.html"}}

<div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b px-6 py-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">
                <i class="fas fa-headset mr-2 text-blue-600"></i>Portal Staf
            </h1>
            <a href="/staff/dashboard" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-1"></i>Kembali ke Dasbor
            </a>
        </div>
    </header>

    <main class="p-6">
        <div class="max-w-2xl mx-auto">
            <!-- Profile Card -->
            <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-6">
                    <div class="flex items-center mb-6">
                        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mr-6">
                            <i class="fas fa-user text-4xl text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">{{.User.FullName.String}}</h3>
                            <p class="text-gray-500">{{.User.Username}}</p>
                            <span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mt-2 inline-block">
                                Anggota Staf
                            </span>
                        </div>
                    </div>

                    {{if .Counter}}
                    <div class="bg-blue-50 rounded-lg p-4 mb-6">
                        <h4 class="font-semibold text-blue-800 mb-2">
                            <i class="fas fa-desktop mr-2"></i>Loket Ditugaskan
                        </h4>
                        <p class="text-blue-700">{{.Counter.Name.String}} - {{.Counter.Location.String}}</p>
                    </div>
                    {{end}}

                    <form id="profileForm" onsubmit="return updateProfile(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" name="full_name" value="{{.User.FullName.String}}" 
                                       class="w-full border rounded-lg px-3 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" name="email" value="{{.User.Email.String}}" 
                                       class="w-full border rounded-lg px-3 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" name="phone" value="{{.User.Phone.String}}" 
                                       class="w-full border rounded-lg px-3 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Login Terakhir</label>
                                <input type="text" disabled 
                                       value="{{if .User.LastLogin}}{{.User.LastLogin.Value.Format "2006-01-02 15:04"}}{{else}}Never{{end}}" 
                                       class="w-full border rounded-lg px-3 py-2 bg-gray-100">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-save mr-2"></i>Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Change Password -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="fas fa-lock mr-2 text-gray-600"></i>Ubah Kata Sandi
                    </h3>
                </div>
                <div class="p-6">
                    <form id="passwordForm" onsubmit="return changePassword(event)">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Saat Ini</label>
                                <input type="password" name="current_password" required 
                                       class="w-full border rounded-lg px-3 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Baru</label>
                                <input type="password" name="new_password" required minlength="6"
                                       class="w-full border rounded-lg px-3 py-2">
                            </div>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-key mr-2"></i>Ubah Kata Sandi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
async function updateProfile(event) {
    event.preventDefault();
    const form = event.target;
    const data = Object.fromEntries(new FormData(form));
    
    try {
        const response = await fetch('/api/profile', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Profil berhasil diperbarui');
        } else {
            const error = await response.json();
            alert(error.error || 'Gagal memperbarui profil');
        }
    } catch (error) {
        alert('Network error');
    }
    return false;
}

async function changePassword(event) {
    event.preventDefault();
    const form = event.target;
    const data = Object.fromEntries(new FormData(form));
    
    try {
        const response = await fetch('/api/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Kata sandi berhasil diubah');
            form.reset();
        } else {
            const error = await response.json();
            alert(error.error || 'Gagal mengubah kata sandi');
        }
    } catch (error) {
        alert('Network error');
    }
    return false;
}
</script>
{{ template "layouts/_footer.html"}}
