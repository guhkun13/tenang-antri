{{template "layouts/_header.html" .}}
<div
  class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-blue-800"
>
  <!-- Header -->
  <header
    class="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-10"
  >
    <div
      class="max-w-6xl mx-auto px-4 py-3 md:py-4 flex justify-between items-center"
    >
      <div class="flex items-center">
        <i
          class="fas fa-ticket-alt text-2xl md:text-3xl text-white mr-2 md:mr-3"
        ></i>
        <div>
          <h1 class="text-lg md:text-2xl font-bold text-white">
            Kiosk Pelanggan
          </h1>
          <p class="text-blue-200 text-xs md:text-sm hidden sm:block">
            Pilih layanan untuk mendapatkan tiket
          </p>
        </div>
      </div>
      <div class="text-right text-white">
        <p class="text-xl md:text-3xl font-bold" id="clock">--:--:--</p>
        <p class="text-blue-200 text-xs md:text-sm" id="date">Memuat...</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 md:py-8">
    <!-- Category Selection -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
      {{range .Categories}}
      <button
        hx-post="/kiosk/ticket"
        hx-vals='{"category_id": {{.ID}}}'
        hx-target="#ticket-modal"
        hx-swap="innerHTML"
        class="group bg-white rounded-xl p-3 md:p-6 shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 text-left"
      >
        <div class="flex items-start justify-between mb-3">
          <div
            class="w-12 h-12 md:w-16 md:h-16 rounded-xl flex items-center justify-center text-white text-xl md:text-2xl"
            style="background-color: '{{.ColorCode}}';"
          >
            <i class="fas fa-{{.Icon}}"></i>
          </div>
          <span
            class="text-2xl md:text-4xl font-bold"
            style="color: '{{.ColorCode}}';"
            >{{.Prefix}}</span
          >
        </div>
        <h3 class="text-sm md:text-lg font-bold text-gray-800 mb-1">
          {{.Name}}
        </h3>
        {{if .Description}}
        <p class="text-xs md:text-sm text-gray-500 line-clamp-2 mb-2">
          {{.Description.String}}
        </p>
        {{end}}
        <div class="flex items-center justify-between mt-2 md:mt-4">
          <span
            class="text-xs md:text-sm font-medium px-2 py-1 rounded-full"
            style="background-color: {{.ColorCode}}; color: white;"
          >
            {{if .WaitingCount}}{{.WaitingCount}} antrian{{else}}0
            antrian{{end}}
          </span>
          <i
            class="fas fa-arrow-right transform group-hover:translate-x-1 transition-transform"
            style="color: '{{.ColorCode}}';"
          ></i>
        </div>
      </button>
      {{end}}
    </div>

    <!-- Footer -->
    <div class="mt-10 md:mt-12 text-center text-blue-200">
      <p class="text-sm">
        Terima kasih atas kesabaran Anda. kami akan melayani Anda segera.
      </p>
    </div>
  </main>

  <!-- Ticket Modal -->
  <div
    id="ticket-modal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden p-4"
  >
    <!-- Modal content will be loaded here -->
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString(
      "id-ID",
      {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      },
    );
    document.getElementById("date").textContent = now.toLocaleDateString(
      "id-ID",
      {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      },
    );
  }
  updateClock();
  setInterval(updateClock, 1000);

  async function fetchStats() {
    try {
      const response = await fetch("/display/stats");
      const data = await response.json();
      document.getElementById("active-counters").textContent =
        data.active_counters || 0;
    } catch (error) {
      console.error("Gagal mengambil statistik:", error);
    }
  }
  fetchStats();
  setInterval(fetchStats, 5000);

  document.body.addEventListener("htmx:afterSwap", function (evt) {
    if (evt.detail.target.id === "ticket-modal") {
      document.getElementById("ticket-modal").classList.remove("hidden");
    }
  });
</script>
{{template "layouts/_footer.html" .}}
