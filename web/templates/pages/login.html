{{ template "layouts/_header.html"}}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-blue-800"
>
  <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
    <div class="text-center mb-8">
      <div
        class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <i class="fas fa-ticket-alt text-4xl text-blue-600"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">TenangAntri</h1>
      <p class="text-gray-500 mt-2">Sign in to your account</p>
    </div>

    {{if .Error}}
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    >
      <i class="fas fa-exclamation-circle mr-2"></i>{{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Username</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
          >
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            name="username"
            required
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your username"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Password</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
          >
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            name="password"
            required
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Default credentials:</p>
      <p class="mt-1">Admin: <span class="font-mono">admin / admin123</span></p>
      <p>Staff: <span class="font-mono">staff1 / staff123</span></p>
    </div>

    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <a href="/kiosk" class="text-blue-600 hover:text-blue-800 text-sm">
        <i class="fas fa-desktop mr-1"></i>Go to Customer Kiosk
      </a>
      <span class="mx-2 text-gray-300">|</span>
      <a href="/display" class="text-blue-600 hover:text-blue-800 text-sm">
        <i class="fas fa-tv mr-1"></i>View Display Board
      </a>
    </div>
  </div>
</div>
{{ template "layouts/_footer.html"}}
